<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Bánh by Tram</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; text-align: center; background: #fff7f0; }
        header { background: #f8b400; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; color: white; font-weight: 600; }
        nav { display: flex; gap: 20px; }
        nav a { text-decoration: none; color: white; font-weight: bold; transition: color 0.3s ease; }
        nav a:hover { color: #ffefd5; }
        .content { padding: 50px; }
        .order-form { max-width: 600px; margin: 0 auto; text-align: left; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        label { font-weight: 600; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #ff6347; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s ease; }
        button:hover { background: #e5533d; }
        footer { background: #333; color: white; padding: 10px; position: relative; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Bánh by Tram</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
            <a href="order.html">Order</a>
        </nav>
    </header>
    
    <section class="content">
        <h2>Place Your Order</h2>
        <p>Fill out the form below and we'll get back to you with confirmation.</p>
        <div class="order-form">
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="cake">Select Your Cake</label>
                <select id="cake" name="cake">
                    <option value="soux cream">Soux Cream</option>
                    <option value="cupcake">Cupcake</option>
                    <option value="macaron">Macaron</option>
                    <option value="cassava cake">Baked Cassava Cake</option>
                    <option value="birthday cake">Birthday Cake</option>
                </select>

                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Bánh by Tram. All Rights Reserved.</p>
    </footer>
</body>
</html>
